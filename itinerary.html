<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .itinerary-container {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .event-card {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .event-card:hover {
            background-color: #333;
            transition: background-color 0.3s;
        }

        .date, .time, .event-name, .location {
            margin: 0;
        }

        .location {
            color: #888;
        }

        @media (max-width: 600px) {
            .event-card {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="itinerary-container" id="itinerary">
        <!-- Events will be populated here -->
    </div>

    <script>
        // Fetch and display the itinerary data
        fetch('itinerary.json')
            .then(response => response.json())
            .then(data => {
                const itineraryContainer = document.getElementById('itinerary');
                
                data.events.forEach(event => {
                    // Format the date
                    const dateObj = new Date(event.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    });

                    // Create event card
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <p class="date">${formattedDate}</p>
                        <p class="time">${event.time}</p>
                        <p class="event-name">${event.event}</p>
                        <p class="location">${event.location}</p>
                    `;
                    
                    itineraryContainer.appendChild(eventCard);
                });
            })
            .catch(error => {
                console.error('Error loading itinerary:', error);
                document.getElementById('itinerary').innerHTML = 'Error loading itinerary. Please try again later.';
            });
    </script>
</body>
</html>
