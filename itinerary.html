<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .itinerary-container {
            max-width: 800px;
            margin: 40px auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .event-card {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .event-header {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr;
            gap: 20px;
            align-items: center;
            cursor: pointer;
        }

        .event-description {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            display: none;
            color: #ccc;
            line-height: 1.5;
        }

        .event-description a {
            color: #88ccff;
            text-decoration: none;
        }

        .event-description a:hover {
            text-decoration: underline;
        }

        .event-card:hover {
            background-color: #333;
            transition: background-color 0.3s;
        }

        .date, .time, .event-name, .location {
            margin: 0;
        }

        .location {
            color: #888;
        }

        .expandable {
            position: relative;
        }

        .expandable::after {
            content: 'â–¼';
            font-size: 12px;
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 600px) {
            .event-header {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="itinerary-container" id="itinerary"></div>

    <script>
        fetch('itinerary.json')
            .then(response => response.json())
            .then(data => {
                const itineraryContainer = document.getElementById('itinerary');
                
                data.events.forEach(event => {
                    const dateObj = new Date(event.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    });

                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    const hasDescription = event.description && event.description.trim().length > 0;
                    
                    eventCard.innerHTML = `
                        <div class="event-header ${hasDescription ? 'expandable' : ''}">
                            <p class="date">${formattedDate}</p>
                            <p class="time">${event.time}</p>
                            <p class="event-name">${event.event}</p>
                            <p class="location">${event.location}</p>
                        </div>
                        ${hasDescription ? `<div class="event-description">${event.description}</div>` : ''}
                    `;
                    
                    if (hasDescription) {
                        const header = eventCard.querySelector('.event-header');
                        const description = eventCard.querySelector('.event-description');
                        
                        header.addEventListener('click', () => {
                            const isDisplayed = description.style.display === 'block';
                            description.style.display = isDisplayed ? 'none' : 'block';
                        });
                    }
                    
                    itineraryContainer.appendChild(eventCard);
                });
            })
            .catch(error => {
                console.error('Error loading itinerary:', error);
                document.getElementById('itinerary').innerHTML = 'Error loading itinerary. Please try again later.';
            });
    </script>
</body>
</html>
