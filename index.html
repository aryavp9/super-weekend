<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 2rem;
            border-radius: 8px;
        }

        .password-modal input {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            margin: 1rem 0;
            width: 200px;
        }

        .password-modal button {
            margin-top: 1rem;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">SUPER WEEKEND</h1>
        <button onclick="showPasswordPrompt()">I'm a participant</button>
    </div>

    <div class="password-modal" id="passwordModal">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="error-message">Incorrect password</div>
    </div>

    <script>
        function showPasswordPrompt() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === 'super-daisy-11') {
                // Replace this URL with your Google Sheets or JSON data source
                window.location.href = 'itinerary.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
